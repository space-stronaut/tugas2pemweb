<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITTA - Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SITTA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="stok.html">Stok</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="tracking.html">Tracking</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div class="container">
        <div id="app">
            <div class="card">
                <div class="card-header">
                    Tracking Delivery Order
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>No DO</th>
                                <th>NIM</th>
                                <th>Nama</th>
                                <th>Status</th>
                                <th>Ekspedisi</th>
                                <th>Tanggal Kirim</th>
                                <th>Paket</th>
                                <th>Total</th>
                                <th>
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody v-for="(data, noDo) in tracking" :key="noDo">
                            <tr>
                                <td v-text="noDo"></td>
                                <td v-text="data.nim"></td>
                                <td v-text="data.nama"></td>
                                <td v-text="data.status"></td>
                                <td v-text="data.ekspedisi"></td>
                                <td v-text="data.tanggalKirim"></td>
                                <td v-text="data.paket"></td>
                                <td v-text="data.total"></td>
                                <td>
                                    <button class="btn btn-warning" @click="detail(noDo)" data-bs-toggle="modal" data-bs-target="#exampleModal">Detail</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Detail Perjalanan</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                Waktu
                            </tr>
                            <tr>
                                Keterangan
                            </tr>
                        </thead>
                        <tbody v-for="d in detailPerjalanan">
                            <tr>
                                <td v-text="d.waktu"></td>
                                <td v-text="d.keterangan"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="js/tracking-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
